<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors</title>
        <meta name="description" content="Simple rock, paper, scissors game to can be played and enjoyed by all users.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

    </head>
    <body class="body bg-dark">
        <header>
             <H1 class="text-warning d-flex justify-content-center pb-3 mb-5" id="header">Welcome to Rock, Paper, Scissors!</H1>
        </header>
        <main>
            <div class="scoreboard d-inline-block position-relative start-50 translate-middle p-5 mt-5 border rounded" id="scoreboard">
                <div class="userLabel badge position-absolute top-50 start-0 translate-middle bg-danger text-black " id="userLabel">User</div>
                <div class="computerLabel badge position-absolute top-50 start-100 translate-middle bg-danger text-black " id="computerLabel">Computer</div>

                <span class="text-white p-2 fs-1"id="user-score">0</span><span class="text-white fs-1">:<span></span><span class="text-white p-2 fs-1"id="computer-score">0</span>
            </div>

            <section>
                <p class="text-white d-flex justify-content-center mb-5 fs-2" id="result">Paper covers rock. You win!</p>
            </section>

            <div class="d-flex p-2 mx-auto justify-content-center" id="choices">
                <div >
                    <h4 class="text-white border border-3 rounded-circle p-3 me-3" id="rock">Rock</h4>
                </div>
            
                <div>
                    <h4 class="text-white border border-3 rounded-circle p-3" id="paper">Paper</h4>
                </div>

                <div>
                    <h4 class="text-white border border-3 rounded-circle p-3 ms-3" id="scissors">Scissors</h4>
                </div>  
            </div>

            <section>
                <p class="text-white d-flex justify-content-center mt-5">Make your move.</p>
            </section>
        </main>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="app.js" async defer></script>
    </body>
</html>
